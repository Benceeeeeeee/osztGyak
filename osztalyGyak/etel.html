<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Étel</title>
    <script src="etel.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Ételek</h1>
        <form id="etelfelvetel-form">
            <div class="form-group">
                <label for="nev">Név:</label>
                <input type="text" class="form-control" id="nev" required>
            </div>
            <div class="form-group">
                <label for="ar">Ár:</label>
                <input type="number" class="form-control" id="ar" required>
            </div>
            <div class="form-group">
                <label for="kategoria">Kategória:</label>
                <select class="form-control" id="kategoria" required>
                    <option value="leves">Leves</option>
                    <option value="foetel">Főétel</option>
                    <option value="pizza">Pizza</option>
                </select>
            </div>
            <div class="form-group">
                <label for="osszetevok">Összetevők:</label>
                <input type="text" class="form-control" id="osszetevok" required>
            </div>
            <button type="submit" class="btn btn-primary">Hozzáadás</button>
        </form>

        <div id="etelek" class="mt-5">
            
        </div>
    </div>
</body>
</html>
